<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ITMD541 - LAB4</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <div class ="day"><h2>Today</h2></div>
            <div class = "formatdate"><h3>Thursday, November 23, 2023</h3></div>
            <img src="sunrise-5.svg" class="weather-icon">
            <h1 class="temperature">22°C</h1>
            <h2 class="CityName">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="humidity">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather">
            <img src="sunset-5.svg" class="weather-icon">
            <h1 class="temperature">22°C</h1>
            <h2 class="CityName">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="humidity">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
