<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ITMD541 - LAB4</title>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" id="searchbar" spellcheck="false">
            <button><img src="search.png" onclick="getGeoData()"></button>
        </div>
        <div class="weather">
            <div class="sunrisetime">
                <div class="cityName">
                    <h3><span id="cityName"></span></h3>
                </div>
                <div class="day">
                    <h2>Today</h2>
                </div>
                <div class="formatdate" id="Today">
                    <h3>Thursday, November 23, 2023</h3>
                </div>
                <div>
                    <h3>Sunrise</h3>
                </div>
                <img src="sunrise-5.svg" class="weather-icon">
                <h3 class="srtime"><span id="tdsrtime">6:00 AM</span></h3>
                <div class="dawn">Dawn: <span id="tddawn"></span></div>
            </div>
            <div class="sunsettime">
                <div>
                    <h3>Sunset</h3>
                </div>
                <img src="sunset-5.svg" class="weather-icon">
                <h3 class="sstime"><span id="tdsstime">6:00 AM</span></h3>
                <div class="dusk">Dusk: <span id="tddusk"></span></div>
            </div>
            <div class="solarnoon">
                <h3>Solar Noon: <span id="tdsolarnoon"></span></h3>
            </div>
            <div class="daylength">
                <h3>Day Length: <span id="tddaylength"></span></h3>
            </div>
            <div class="timezone">
                <h3>Time Zone: <span id="tdtimezone"></span></h3>
            </div>
        </div>
    </div>
